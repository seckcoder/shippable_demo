language: node_js

node_js:
  - "0.10"

addons:
  firefox: "23.0"

services:
  - selenium

before_script:
  - "export DISPLAY=:99.0"
  - pip install -r requirements.txt
  - "/etc/init.d/xvfb start"

script:
  - python -m unittest discover -s ui_tests -p 'Test*.py'

after_script:
  - /etc/init.d/xvfb stop
